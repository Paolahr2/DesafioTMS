<div class="delete-item-dialog">
  <div class="modal-header">
    <h2 class="modal-title">Eliminar Item</h2>
  </div>
  <div class="modal-body">
    <p class="text-lg font-semibold text-gray-800 mb-2">¿Estás seguro de que quieres eliminar este item?</p>
    <p class="text-sm text-gray-600 mb-4">Item: <strong>{{ data.itemText }}</strong></p>
    <p class="text-sm text-red-600">Esta acción no se puede deshacer.</p>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onCancel()" class="cancel-btn">Cancelar</button>
    <button type="button" (click)="onConfirm()" class="delete-btn">Eliminar Item</button>
  </div>
</div>
