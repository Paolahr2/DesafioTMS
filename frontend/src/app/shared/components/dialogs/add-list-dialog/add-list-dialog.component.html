<div class="add-list-dialog-bg">
  <div class="add-list-card">
    <div class="modal-header">
      <h2 class="add-list-title">Crear Nueva Lista</h2>
    </div>

    <form class="list-form">
      <div class="form-row">
        <div class="space-y-2">
          <label class="add-list-label">Título de la lista</label>
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="list.title"
              name="title"
              placeholder="Título de la lista"
              class="add-list-input"
              required
              #titleInput="ngModel">
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
            </div>
          </div>
          <div class="add-list-error" *ngIf="titleInput.invalid && titleInput.touched">
            El título es obligatorio
          </div>
        </div>

        <div class="space-y-2">
          <label class="add-list-label">Notas (opcional)</label>
          <div class="relative">
            <textarea
              [(ngModel)]="list.notes"
              name="notes"
              placeholder="Notas adicionales..."
              rows="3"
              class="add-list-textarea"></textarea>
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista de items del checklist -->
      <div class="checklist-section space-y-4">
        <div class="flex items-center justify-between mb-4">
          <label class="add-list-label">Items del Checklist</label>
          <button
            type="button"
            (click)="addChecklistItem()"
            class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Agregar Item
          </button>
        </div>

        <div class="checklist-items space-y-3" *ngIf="(list.items?.length || 0) > 0">
          <div class="checklist-item checklist-item-row" *ngFor="let item of list.items; let i = index">
            <input
              type="checkbox"
              [(ngModel)]="item.completed"
              [name]="'completed-' + i"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <input
              type="text"
              [(ngModel)]="item.text"
              [name]="'text-' + i"
              placeholder="Texto del item..."
              class="flex-1 bg-transparent border-none outline-none text-gray-700 placeholder-gray-400">
            <button
              type="button"
              (click)="removeChecklistItem(i)"
              class="text-red-500 hover:text-red-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="text-center py-8 text-gray-400" *ngIf="(list.items?.length || 0) === 0">
          <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          <p class="empty-state-text">No hay items en el checklist</p>
          <p class="empty-state-sub">Haz clic en "Agregar Item" para comenzar</p>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button type="button" (click)="onCancel()" class="task-cancel-btn">Cancelar</button>
      <button type="button" (click)="onCreate()" class="task-create-btn" [disabled]="!list.title?.trim()">Crear Lista</button>
    </div>
  </div>
</div>
