<div class="create-task-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Editar Tarea</h2>
    </div>

    <form class="task-form">
      <div class="form-row">
        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Título de la tarea</label>
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="task.title"
              name="title"
              placeholder="Título de la tarea"
              class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 bg-slate-50/50 task-input-focus"
              required
              #titleInput="ngModel">
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
          </div>
          <div class="text-xs text-red-600 mt-1" *ngIf="titleInput.invalid && titleInput.touched">
            El título es obligatorio
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Descripción (opcional)</label>
          <div class="relative">
            <textarea
              [(ngModel)]="task.description"
              name="description"
              placeholder="Describe la tarea..."
              rows="3"
              class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 bg-slate-50/50 resize-none task-input-focus"></textarea>
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Prioridad</label>
          <div class="relative">
            <select
              [(ngModel)]="task.priority"
              name="priority"
              class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 bg-slate-50/50 appearance-none task-input-focus">
              <option value="Low">Baja</option>
              <option value="Medium">Media</option>
              <option value="High">Alta</option>
              <option value="Critical">Crítica</option>
            </select>
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
              </svg>
            </div>
            <div class="absolute right-3 top-3.5 text-slate-400 pointer-events-none">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Fecha límite (opcional)</label>
          <div class="relative">
            <input
              type="date"
              [(ngModel)]="task.dueDate"
              name="dueDate"
              class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 bg-slate-50/50 task-input-focus">
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Etiquetas (opcional)</label>
          <div class="relative">
            <mat-chip-grid #chipGrid class="w-full min-h-[48px] px-4 py-3 pl-12 border border-slate-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent transition-all duration-200 bg-slate-50/50">
              <mat-chip-row *ngFor="let tag of task.tags" (removed)="removeTag(tag)" class="bg-blue-100 text-blue-800">
                {{tag}}
                <button matChipRemove class="text-blue-600 hover:text-blue-800">
                  <mat-icon class="text-sm">close</mat-icon>
                </button>
              </mat-chip-row>
              <input
                placeholder="Agregar etiqueta..."
                [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addTag($event)"
                class="bg-transparent border-none outline-none flex-1">
            </mat-chip-grid>
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="space-y-2">
          <label class="text-sm font-medium text-slate-700">Asignar a (opcional)</label>
          <div class="relative">
            <select
              [(ngModel)]="task.assignedToId"
              name="assignedToId"
              class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 bg-slate-50/50 appearance-none task-input-focus">
              <option value="">Sin asignar</option>
              <option *ngFor="let member of boardMembers" [value]="member.userId">
                {{member.userName}}{{ member.fullName ? ' - ' + member.fullName : '' }}
              </option>
            </select>
            <div class="absolute left-3 top-3.5 text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <div class="absolute right-3 top-3.5 text-slate-400 pointer-events-none">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="modal-footer">
      <button
        type="button"
        (click)="onCancel()"
        class="task-cancel-btn">
        Cancelar
      </button>
      <button
        type="button"
        (click)="onSave()"
        class="task-create-btn"
        [disabled]="!task.title.trim()">
        Guardar Cambios
      </button>
    </div>
  </div>
</div>
